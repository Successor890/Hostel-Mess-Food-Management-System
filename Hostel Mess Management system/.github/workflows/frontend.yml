name: Frontend Build

on:
  push:
    paths:
      - 'Hostel Mess Management system/mess-frontend/**'
  pull_request:
    paths:
      - 'Hostel Mess Management system/mess-frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd "Hostel Mess Management system/mess-frontend"
          npm install

      - name: Build frontend
        run: |
          cd "Hostel Mess Management system/mess-frontend"
          npm run build
