name: Backend Build and Test

on:
  push:
    paths:
      - 'Hostel Mess Management system/mess-backend/**'
  pull_request:
    paths:
      - 'Hostel Mess Management system/mess-backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd "Hostel Mess Management system/mess-backend"
          npm install

      - name: Run backend tests
        run: |
          cd "Hostel Mess Management system/mess-backend"
          npm test || echo "No tests yet"
